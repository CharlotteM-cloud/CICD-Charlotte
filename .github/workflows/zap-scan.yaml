name: Scan ZAP Baseline

on: [push]

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Récupérer le dépôt
        uses: actions/checkout@v4

      - name: Construire et lancer l'application avec Docker
        run: |
          docker build -t cicd-charlotte .
          docker run -d -p 8080:8080 cicd-charlotte

      - name: Attendre que l'application soit prête
        run: sleep 20

      - name: Lancer un scan ZAP Baseline
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:8080'
          fail_action: false
          cmd_options: '-t 60'
          format: 'json'
          output_file: 'zap_report.json'

      - name: Télécharger le rapport ZAP en tant qu'artifact
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.json
