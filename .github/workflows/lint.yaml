name: Python Linter

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Installer les d√©pendances
      run: pip install -r requirements.txt

    - name: Linter Python
      run: pylint $(find . -name "*.py" ! -path "./.venv/*")
